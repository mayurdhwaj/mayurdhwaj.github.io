# .github/workflows/build-and-deploy.yml

name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install PNPM
+       run: npm i -g pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
      
      - name: Build
        run: |
          pnpm i
          pnpm run build
          pnpm run export
          touch out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: out